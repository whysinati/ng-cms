<h1>Articles</h1>
<ul *ngIf="articles">
  <li *ngFor="let article of articles">
    <!-- <a [routerLink]="['/articles/view/', article.slug]">{{article.title}}</a> -->
    <a [routerLink]="['/article/view/', article._id]">{{article.title}}</a>
    <div>{{article.title}}</div>
    <div>{{article.body}}</div>
  </li>
</ul>
